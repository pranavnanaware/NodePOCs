<!DOCTYPE html>
<html lang="en">

<head>
    <title>Upload User</title>
</head>

<body>
    <p>Use the form below to upload a csv file with User data. Click <a href="/template">here</a> for an example template.</p>
    <form action="/" method="POST" encType="multipart/form-data">
        <input type="file" name="file" accept="*.csv" /><br/><br/>
        <input type="submit" value="Upload" />
    </form>
</body>

</html>
